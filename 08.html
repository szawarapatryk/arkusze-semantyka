<html lang="pl">
    <head>
        <meta charset="utf-8">
        <style>
            header {border: 3px solid black;
                width: 100%;
                height: 15%;
                text-align: center;
                }
            footer {border: 3px solid black;
                width: 100%;
                height: 15%;
                text-align: center;
                }
            main {border: 3px solid black;
                width: 70%;
                height: 100%;
                text-align: center;
                display: flex;
                flex-direction: column;
                }
            nav {border: 3px solid black;
                width: 30%;
                height: 100%;
                text-align: center;
                display: flex;
                flex-direction: column;
                }
            div {border: 3px solid black;
                width: 80%;
                height: 100%;
                text-align: center;
                margin: auto;
                }
            section {border: 3px solid black;
                width: 85%;
                height: 80%;
                text-align: center;
                margin: auto;
                }
            #all {display: flex;
                width: 100%;
                height: 70%;}
        </style>
    </head>
    <body>
        <header>Blok nagłówkowy</header>
        <section id="all">
            <nav>
                <p>Blok nawigacyjny</p>
                <div>Blok 1</div>
                <div>Blok 2</div>
                <div>Blok 3</div>
            </nav>
            <main>
                <p>Główny</p>
                <section>Sekcja 1</section>
                <section>Sekcja 2</section>
                <section>Sekcja 3</section>
            </main>
        </section>
        <footer>Blok stopki</footer>
    </body>
</html>
