<html lang="pl">
    <head>
        <meta charset="utf-8">
        <style>
            header {border: 3px solid black;
                width: 100%;
                height: 15%;
                text-align: center;
                }
            footer {border: 3px solid black;
                width: 100%;
                height: 15%;
                text-align: center;
                }
            main {border: 3px solid black;
                width: 100%;
                height: 70%;
                text-align: center;
                display: flex;
                }
            nav {border: 3px solid black;
                width: 80%;
                height: 60px;
                text-align: center;
                }
            #left, #center {border: 3px solid black;
                width: 40%;
                height: 500px;
                text-align: center;
                }
            aside {border: 3px solid black;
                width: 20%;
                height: 560px;
                text-align: center;
                }
            #s2 {display: flex;}
            #s1 {width: 70%;}
        </style>
    </head>
    <body>
        <header>Blok nagłówkowy</header>
        <main>
            <section id="s1">
                <nav>Blok nawigacyjny</nav>
                <section id="s2">
                    <section id="left">Sekcja lewa</section>
                    <section id="center">Sekcja środkowa</section>
                </section>
            </section>
            <aside>Blok boczny</aside>
        </main>
        <footer>Blok stopki</footer>
    </body>
</html>
