<html lang="pl">
    <head>
        <meta charset="utf-8">
        <style>
            main {border: 3px solid black;
                width: 100%;
                height: 85%;
                text-align: center;
                display: flex;
                padding: 40px;
                }
            footer {border: 3px solid black;
                width: 100%;
                height: 10%;
                text-align: center;
                }
            aside {border: 3px solid black;
                width: 60%;
                height: 80%;
                text-align: center;
                }
            #top {border: 3px solid black;
                width: 60%;
                height: 30%;
                text-align: center;
                }
            #bottom {border: 3px solid black;
                width: 60%;
                height: 70%;
                text-align: center;
                }
            #all {width: 80%;
                height: 80%;
                text-align: center;
                display: flex;
                flex-direction: column;
                }
        </style>
    </head>
    <body>
        <main>
            <aside>Blok boczny</aside>
            <section id="all">
                <section id="top">Sekcja 1</section>
                <section id="bottom">Sekcja 2</section>
            </section>
        </main>
        <footer>Blok stopki</footer>
    </body>
</html>
